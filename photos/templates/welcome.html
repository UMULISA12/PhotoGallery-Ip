{% extends 'all-photos/base.html' %}

{% block content %}
{{block.super}}

<h1 style="text-align:center; color: blue;"> Welcome to My Photo Gallery</h1>

<div class="container-fluid">
  <div class="row">
    {% for photo_item in images %}
    <p id="img-copy"></p>
    <div class="col-md-4 img-holder">
      <!-- <div class="image-details">
        <p class="text-center"><a data-toggle="modal" data-target="#{{img.id}}">{{photo_item.image_name}}</a></p>
      </div> -->


      <div class="container">
        <img src="{{photo_item.image.url}}" alt="{{photo_item.image_name}}" height="300px" width="300px">
        <div class="middle">
          <p class="text"><a data-toggle="modal" data-target="#{{img.id}}">{{photo_item.image_name}}</a></p><br>
        </div>
      </div>



    </div>
    {% empty %}
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="/static/img/404.jpeg" alt="Loading Image">
        </div>
        <div class="col-md-6">
          <h2 class="text-center">There No Gallery Items</h2>
        </div>
      </div>
    </div>
    {% endfor %}

  </div>
</div>

{% endblock %}
