{% extends 'all-photos/base.html' %}
{% block content %}
{{block.super}}
<div class="container-fluid">
  <h1 style="text-align:center;  font-family: monospace;">Welcome to my photo gallery</h1>
  <hr>
  <br>
  <div class="row">
    {% for image in images %}
    <div class="col-md-4">
        <img style="height:250px; width:400px; border-radius:10px; margin-left:120px;"src="{{image.image.url}}" class="img-rounded" alt="Image" data-toggle="modal" data-target="#{{image.id}}">

     
     <div class="modal fade bd-example-modal-lg" id="{{image.id}}" tabindex="-1" role="dialog" aria-labelledby="imageTitle" aria-hidden="true" width="200" height="200">
    
      <div style="max-width:70%; max-height:50%; padding-top:100px;" class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title" id="imageTitle">{{image.image_name}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
             </button>
           </div>
           <div class="modal-body">
             <img src="{{image.image.url}}" style="margin-left:auto; margin-right:auto;"class="img-fluid" alt="Image">
             <br>
             {{image.image_description}}<br>
             {{image.image.url}}
           </div>
         </div>
       </div>
     </div>

   </div>
   <script type="text/javascript">
     function copyUrl(element){
       var myVar = document.getElementById(element)
       myVar.select();
       document.execCommand('copy')
     }
   </script>
   {% empty %}
       <h3 class="text-center">There are No Images</h3>
   {% endfor %}
 </div>
</div>
{% endblock %}
