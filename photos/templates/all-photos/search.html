
{% block content %}
<div class="container">

  <div class="row">
    {% if images%}
      <h2>Found {{images|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if images %}
    {% for image in images %}
      <div class="col-md-5">
          <img src="{{image.image.url}}" class="img-fluid" alt="Image" data-target="#{{image.id}}">
          <h1>{{image.name}}</h1>
          
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
